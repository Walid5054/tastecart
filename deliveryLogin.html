<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delivery Login - TasteCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
      <h2 class="text-3xl font-bold text-center text-red-500 mb-6">
        Delivery Login
      </h2>

      <form>
        <label class="block mb-2 text-gray-700">Email</label>
        <input
          type="email"
          placeholder="Enter email"
          class="w-full px-4 py-2 mb-4 border rounded focus:ring-2 focus:ring-red-400 outline-none"
        />

        <label class="block mb-2 text-gray-700">Password</label>
        <input
          type="password"
          placeholder="Enter password"
          class="w-full px-4 py-2 mb-4 border rounded focus:ring-2 focus:ring-red-400 outline-none"
        />

        <div
          class="flex justify-between items-center mb-4 text-sm text-gray-600"
        >
          <label class="flex items-center">
            <input type="checkbox" class="mr-2" /> Remember me
          </label>
          <a href="#" class="text-red-500 hover:underline">Forgot password?</a>
        </div>

        <button
          type="submit"
          class="w-full bg-red-500 text-white py-2 rounded-full hover:bg-red-600 transition"
        >
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        New delivery personnel?
        <a href="delivery-register.html" class="text-red-500 hover:underline"
          >Register here</a
        >
      </p>
    </div>
  </body>
</html>
