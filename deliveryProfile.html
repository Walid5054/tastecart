<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Profile - TasteCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header
      class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50"
    >
      <h1 class="text-2xl font-bold text-red-500">My Profile</h1>
      <button
        onclick="alert('Back to Dashboard')"
        class="bg-gray-200 text-gray-700 px-4 py-1 rounded-full hover:bg-gray-300 text-sm"
      >
        Back to Dashboard
      </button>
    </header>

    <!-- Profile Content -->
    <main class="max-w-4xl mx-auto p-6 space-y-8">
      <!-- Profile Info -->
      <section class="bg-white rounded-xl shadow p-6 space-y-4">
        <div class="flex items-center gap-6">
          <img
            src="https://via.placeholder.com/100"
            alt="Profile Photo"
            class="w-24 h-24 rounded-full object-cover border"
          />
          <div>
            <h2 class="text-xl font-semibold text-gray-800">Rahim Uddin</h2>
            <p class="text-sm text-gray-600">Delivery Partner</p>
            <p class="text-sm text-gray-600">City: Dhaka</p>
          </div>
        </div>
      </section>

      <!-- Editable Form -->
      <section class="bg-white rounded-xl shadow p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">
          Update Information
        </h3>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-600"
              >Full Name</label
            >
            <input
              type="text"
              value="Rahim Uddin"
              class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600"
              >Phone Number</label
            >
            <input
              type="tel"
              value="01712345678"
              class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <input
              type="email"
              value="rahim@example.com"
              class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">City</label>
            <select
              class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2"
            >
              <option>Dhaka</option>
              <option>Chattogram</option>
              <option>Rajshahi</option>
              <option>Khulna</option>
            </select>
          </div>
          <div class="col-span-full">
            <label class="block text-sm font-medium text-gray-600"
              >Address</label
            >
            <textarea
              rows="2"
              class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2"
            >
House 17, Road 3, Dhanmondi, Dhaka</textarea
            >
          </div>
        </form>
        <div class="flex justify-end mt-6">
          <button
            onclick="alert('Profile updated!')"
            class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full"
          >
            Save Changes
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
