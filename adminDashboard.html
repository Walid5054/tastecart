<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Owner Dashboard - TasteCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-red-500 text-white p-4 sticky top-0 z-50 shadow-md">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">TasteCart Owner Dashboard</h1>
        <nav class="space-x-4">
          <a href="#" class="hover:underline">Dashboard</a>
          <a href="#" class="hover:underline">Orders</a>
          <a href="#" class="hover:underline">Logout</a>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Add Menu Item -->
      <section class="bg-white p-4 shadow rounded-xl">
        <h2 class="text-xl font-bold mb-3">Add Menu Item</h2>
        <form id="addMenuForm" class="grid gap-3">
          <input
            type="text"
            id="foodName"
            placeholder="Food Name"
            class="border p-2 rounded"
            required
          />
          <input
            type="number"
            id="foodPrice"
            placeholder="Price (৳)"
            class="border p-2 rounded"
            required
          />
          <select id="foodCategory" class="border p-2 rounded" required>
            <option value="">Select Category</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
          </select>
          <input
            type="file"
            id="foodImage"
            accept="image/*"
            class="border p-2 rounded"
            required
          />
          <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">
            Add Item
          </button>
        </form>
      </section>

      <!-- Current Menu List -->
      <section class="bg-white p-4 shadow rounded-xl">
        <h2 class="text-xl font-bold mb-3">Current Menu</h2>
        <ul id="menuList" class="space-y-4"></ul>
      </section>

      <!-- Offerings -->
      <section class="bg-white p-4 shadow rounded-xl">
        <h2 class="text-xl font-bold mb-3">Offerings</h2>
        <form id="addOfferingForm" class="flex gap-2 mb-3">
          <input
            type="text"
            id="offeringInput"
            placeholder="Add an offering"
            class="border p-2 rounded w-full"
            required
          />
          <button
            type="submit"
            class="bg-green-500 text-white px-3 py-2 rounded"
          >
            Add
          </button>
        </form>
        <ul id="offeringList" class="list-disc list-inside"></ul>
      </section>

      <!-- Analytics -->
      <section class="bg-white p-4 shadow rounded-xl">
        <h2 class="text-xl font-bold mb-3">Analytics</h2>
        <div class="space-y-2">
          <div>
            <p class="text-sm font-medium">Top Selling Dishes</p>
            <div class="bg-gray-100 h-4 rounded mb-1">
              <div
                class="bg-red-500 h-full rounded text-white text-xs pl-2"
                style="width: 80%"
              >
                Grilled Chicken Set
              </div>
            </div>
            <div class="bg-gray-100 h-4 rounded">
              <div
                class="bg-red-400 h-full rounded text-white text-xs pl-2"
                style="width: 60%"
              >
                Naga Wings
              </div>
            </div>
          </div>
          <div>
            <p class="text-sm font-medium">
              Total Orders: <span class="font-bold">134</span>
            </p>
            <p class="text-sm font-medium">
              Peak Time: <span class="font-bold">7:00 PM - 9:00 PM</span>
            </p>
          </div>
        </div>
      </section>

      <!-- Live Kitchen -->
      <section class="bg-white p-4 shadow rounded-xl lg:col-span-2">
        <h2 class="text-xl font-bold mb-3">Live Kitchen</h2>
        <label class="flex items-center gap-2">
          <input
            type="checkbox"
            id="liveKitchenToggle"
            class="accent-red-500"
          />
          Enable Live Cooking Updates
        </label>
      </section>
    </main>

    <script>
      const menuList = document.getElementById("menuList");
      const addMenuForm = document.getElementById("addMenuForm");
      const addOfferingForm = document.getElementById("addOfferingForm");
      const offeringList = document.getElementById("offeringList");

      let menuItems = [];
      let offerings = [];

      addMenuForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("foodName").value;
        const price = document.getElementById("foodPrice").value;
        const category = document.getElementById("foodCategory").value;
        const image = document.getElementById("foodImage").files[0];

        const reader = new FileReader();
        reader.onload = function (event) {
          menuItems.push({
            name,
            price,
            category,
            imageSrc: event.target.result,
          });
          renderMenu();
          addMenuForm.reset();
        };
        reader.readAsDataURL(image);
      });

      function renderMenu() {
        menuList.innerHTML = "";
        menuItems.forEach((item, index) => {
          const li = document.createElement("li");
          li.className =
            "flex items-center justify-between bg-gray-100 p-2 rounded";
          li.innerHTML = `
            <div class="flex items-center gap-3">
              <img src="${item.imageSrc}" alt="${item.name}" class="w-12 h-12 rounded object-cover" />
              <div>
                <p class="font-bold">${item.name}</p>
                <p class="text-sm text-gray-500">৳${item.price} - ${item.category}</p>
              </div>
            </div>
            <button onclick="removeMenu(${index})" class="text-red-500 hover:underline">Remove</button>
          `;
          menuList.appendChild(li);
        });
      }

      function removeMenu(index) {
        menuItems.splice(index, 1);
        renderMenu();
      }

      addOfferingForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const offering = document.getElementById("offeringInput").value;
        if (offering.trim()) {
          offerings.push(offering);
          renderOfferings();
          addOfferingForm.reset();
        }
      });

      function renderOfferings() {
        offeringList.innerHTML = "";
        offerings.forEach((offer, index) => {
          const li = document.createElement("li");
          li.className = "flex justify-between items-center";
          li.innerHTML = `${offer} <button onclick="removeOffering(${index})" class="text-red-500 text-sm">Remove</button>`;
          offeringList.appendChild(li);
        });
      }

      function removeOffering(index) {
        offerings.splice(index, 1);
        renderOfferings();
      }
    </script>
  </body>
</html>
