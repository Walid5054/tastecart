<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TasteCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-md">
      <h2 class="text-3xl font-bold text-center text-red-500 mb-6">
        TasteCart Login
      </h2>

      <!-- Role Switch -->
      <div class="flex justify-center gap-4 mb-6">
        <button
          onclick="setRole('user')"
          id="userBtn"
          class="px-4 py-2 rounded-full border border-red-500 text-red-500 hover:bg-red-100"
        >
          User
        </button>
        <button
          onclick="setRole('owner')"
          id="ownerBtn"
          class="px-4 py-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-100"
        >
          Owner
        </button>
      </div>

      <!-- Login Form -->
      <form>
        <label class="block mb-2 font-medium text-gray-700">Email</label>
        <input
          type="email"
          placeholder="Enter email"
          class="w-full mb-4 px-4 py-2 border rounded focus:ring-2 focus:ring-red-400 outline-none"
        />

        <label class="block mb-2 font-medium text-gray-700">Password</label>
        <input
          type="password"
          placeholder="Enter password"
          class="w-full mb-2 px-4 py-2 border rounded focus:ring-2 focus:ring-red-400 outline-none"
        />

        <div class="flex justify-between items-center mb-6">
          <label class="flex items-center text-sm text-gray-600">
            <input type="checkbox" class="mr-2" />
            Remember Me
          </label>
          <a href="#" class="text-sm text-red-500 hover:underline">
            Forgot Password?
          </a>
        </div>

        <button
          type="submit"
          class="w-full bg-red-500 text-white py-2 rounded-full hover:bg-red-600 transition"
        >
          Login
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="register.html" class="text-red-500 hover:underline">
          Register here
        </a>
      </p>
    </div>

    <script>
      let currentRole = "user";

      function setRole(role) {
        currentRole = role;
        document
          .getElementById("userBtn")
          .classList.toggle("bg-red-500", role === "user");
        document
          .getElementById("userBtn")
          .classList.toggle("text-white", role === "user");
        document
          .getElementById("ownerBtn")
          .classList.toggle("bg-red-500", role === "owner");
        document
          .getElementById("ownerBtn")
          .classList.toggle("text-white", role === "owner");

        document
          .getElementById("userBtn")
          .classList.toggle("text-red-500", role !== "user");
        document
          .getElementById("ownerBtn")
          .classList.toggle("text-gray-600", role !== "owner");
      }
    </script>
  </body>
</html>
